<!DOCTYPE html>
<html>
    <head>

        <title>Jasmine Test Runner</title>

        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

        <script type="text/javascript" src="../lib/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="spec/easySelect.js"></script>
        
        <script type="text/javascript" src="../src/jquery.easyselect.js"></script>

    </head>
    <body>

        <script type="text/javascript">
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
            $('#__jasmine_TrivialReporter_showPassed__').trigger('click').trigger('click').attr('checked', true);
        </script>

    </body>
</html>
